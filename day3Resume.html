<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        h1{
            color: red;
        }
        button{
            background-color: red;
            text-align: bold;
        }
        body{
            text-align: center;
            
        }

    </style>
 
</head>

<body bgcolor= "yellowgreen">
    <div class="Resume">
        <h1 style="color: red ;">Personal Details </h1><br><br>
        <form>
            <label> Name </label>
            <input type="text" class="text-input" placeholder="Enter your name" minlength="10"><br><br>

            <label> Password *</label>
            <input type="password" class="alphanumeric-input" placeholder="Enter your password"><br><br>

            <label>E-mail id</label>
            <input type="email" class="text-input" placeholder="Enter your email"><br><br>

            <label>Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female <br><br>

            <label> Contact</label>
            <input type="text" class="text-input"><br><br>

            <h1>Educational Qualification</h1><br><br>

            <label>Degree</label>
            <input type="text" list="Degree" placeholder="--Select Group--">
            <datalist id="Degree">
                <option>B.A</option>
                <option>B.C.A</option>
                <option>B.Tech</option>
                <option>B.B.A</option>
            </datalist><br><br>

            <label>Engineering</label>

            <select>
                <option>CSE</option>
                <option>ML</option>
                <option>AI</option>
            </select><br><br>

            <label>Hobbies</label>
            <input type="radio" name="hobbies">Playing chess
            <input type="radio" name="hobbies">Reading Books <br><br>

            <h1>Address</h1><br>
            <textarea rows="5" cols="20" placeholder="Enter your Address"></textarea><br><br>

            <label for="Choose file">Attach Resume</label>
            <input type="file"><br><br>

            <button type="submit" >Submit</button>










        </form>


    </div>



</body>

</html>
