<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie ticket website</title>
    

    <style>
        
        

    </style>
</head>

<body style="background-color: burlywood;">
    <h1 style="color: red;">Book My Show</h1>
    <img tittle="Book my show" src="https://www.91-cdn.com/hub/wp-content/uploads/2024/09/bookmyshow-app.jpeg"
        width="1500" height="200" alt="Book My Show">
    <br><br>
    <label> Home </label>
    <br><br>
    <label style="color: black ;background-color: blueviolet;">Select Location</label>
    <select>
        <option>Lucknow</option>
        <option>Delhi</option>
        <option>Agra</option>
        <option>Kanpur</option>
        <option>Mumbai</option>


    </select>
    <br><br>


    <label style="color: black; background-color: blueviolet;"> Cinemas </label>
    <input type="text" list="Cinemas">

    <datalist id="Cinemas">
        <option>GARDEN GALERIA</option>
        <option>PVR</option>
        <option>Cinepolis</option>
        <option>Inox</option>

    </datalist>
    <br><br>
    <label > Select date</label>
    <input type="date">




    <br><br>
    <label style="border: 10px;">Select Timing</label>
    <!-- <input type="text" list="Timing"> -->
    <select>
        <option> 10:30 AM</option>
        <option> 12:00 PM</option>
        <option> 01:30 PM</option>
        <option> 03:30 PM</option>
        <option> 07:30 PM</option>
    </select>
    <BR></BR>
    <label> Movies </label>
    <input type="text" list="Movies">

    <datalist id="Movies">
        <option>Stree 2</option>
        <option>Hum tum</option>
        <option>XYZ</option>
        <option>PQR</option>

    </datalist>
    <br><br>
    <video controls autoplay muted loop src="https://www.boat-lifestyle.com/cdn/shop/files/quinn_i6tbapxcxwu1pim6d8tal35d.mp4#t=0.1"width="600" height="200"></video>
    <br><br>
    <label > Choose Dimension</label>
    <input type="radio" name="Dimension">2D
    <input type="radio" name="Dimension">3D
    <br><br>
    <details>
        <summary>Important Notice</summary>
        <p>If seats are not available then you are not able to book your slots </p>
    </details>
    <br><br>
    <button type="submit">Confirm Booking</button>


</body>

</html>
